<nav class="site-nav">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
</nav>

<style>
.site-nav {
  margin: 1rem 0;
  padding: 0.5rem 0;
  border-bottom: 1px solid #eaecef;
}

.site-nav a {
  margin-right: 1rem;
  color: #606c71;
  text-decoration: none;
}

.site-nav a:hover {
  color: #0366d6;
}

.site-nav a.active {
  color: #0366d6;
  font-weight: bold;
}
</style>
